<!DOCTYPE html>
<html>
<head>
    <title>Hotel Reservation Prediction</title>
</head>
<body>
    <h1>Hotel Reservation Prediction</h1>
    <form action="/predict" method="post">
        <label for="no_of_adults">Number of Adults:</label>
        <input type="number" id="no_of_adults" name="no_of_adults" required><br><br>
        
        <label for="no_of_children">Number of Children:</label>
        <input type="number" id="no_of_children" name="no_of_children" required><br><br>
        
        <label for="no_of_weekend_nights">Number of Weekend Nights:</label>
        <input type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" required><br><br>
        
        <label for="no_of_week_nights">Number of Week Nights:</label>
        <input type="number" id="no_of_week_nights" name="no_of_week_nights" required><br><br>
        
        <label for="type_of_meal_plan">Type of Meal Plan:</label>
        <select id="type_of_meal_plan" name="type_of_meal_plan" required>
            <option value="0">Meal Plan 1</option>
            <option value="1">Meal Plan 2</option>
            <option value="2">Meal Plan 3</option>
            <option value="3">Not Selected</option>
        </select><br><br>
        
        <label for="required_car_parking_space">Require Car Parking Space:</label>
        <select id="required_car_parking_space" name="required_car_parking_space" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>
        
        <label for="room_type_reserved">Room Type Reserved:</label>
        <select id="room_type_reserved" name="room_type_reserved" required>
            <option value="0">Room Type 1</option>
            <option value="1">Room Type 2</option>
            <option value="2">Room Type 3</option>
            <option value="3">Room Type 4</option>
            <option value="4">Room Type 5</option>
            <option value="5">Room Type 6</option>
            <option value="6">Room Type 7</option>
        </select><br><br>
        
        <label for="lead_time">Lead Time (Days):</label>
        <input type="number" id="lead_time" name="lead_time" required><br><br>
        
        <label for="arrival_month">Arrival Month:</label>
        <select id="arrival_month" name="arrival_month" required>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select><br><br>
        
        <label for="arrival_date">Arrival Date:</label>
        <input type="number" id="arrival_date" name="arrival_date" required><br><br>
        
        <label for="market_segment_type">Market Segment Type:</label>
        <select id="market_segment_type" name="market_segment_type" required>
            <option value="0">Aviation</option>
            <option value="1">Complementary</option>
            <option value="2">Corporate</option>
            <option value="3">Offline</option>
            <option value="4">Online</option>
        </select><br><br>
        
        <label for="repeated_guest">Repeated Guest:</label>
        <select id="repeated_guest" name="repeated_guest" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>
        
        <label for="no_of_previous_cancellations">Number of Previous Cancellations:</label>
        <input type="number" id="no_of_previous_cancellations" name="no_of_previous_cancellations" required><br><br>
        
        <label for="no_of_previous_bookings_not_canceled">Number of Previous Bookings Not Canceled:</label>
        <input type="number" id="no_of_previous_bookings_not_canceled" name="no_of_previous_bookings_not_canceled" required><br><br>
        
        <label for="avg_price_per_room">Average Price per Room:</label>
        <input type="number" id="avg_price_per_room" name="avg_price_per_room" step="0.01" required><br><br>
        
        <label for="no_of_special_requests">Number of Special Requests:</label>
        <input type="number" id="no_of_special_requests" name="no_of_special_requests" required><br><br>
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction Result:</h2>
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
